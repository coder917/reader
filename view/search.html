<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/css/index.css" />
	<link rel="shortcut icon" href="/static/img/favicon2.png">
	<title></title>
</head>

<body>
	<div id="root">
		<div class="Swipe Swipe_full Destructor">
			<div v-bind:style="{width:screen_width+'px',transitionDuration: '0s, transform: 'translate3d(0px, 0px, 0px)'}">
				<div v-bind:style="{width:screen_width+'px'}">
					<div v-bind:style="{width:screen_width+'px'}" id="app_search">
						<div class="search">
							<div class="top">
								<a href="javascript:history.back(-1)" class="top__back"></a>
								<div id="search-input" class="search-input"> <b class="search-input__mi"></b>
									<input type="text" value="" id="search_box" placeholder="输入书名/作者/关键字">
									<div class="search-input__btn" v-on:click="doSearch">搜索</div>
								</div>
							</div>
							<div class="top__bd" v-show="condition">
								<div>
									<ul class="m-tag -color search-tag">
										<li class="u-tag" id="Tag__128" v-on:click="searchthis">择天记</li>
										<li class="u-tag" id="Tag__129" v-on:click="searchthis">复仇千金</li>
										<li class="u-tag" id="Tag__130" v-on:click="searchthis">盗墓</li>
										<li class="u-tag" id="Tag__131" v-on:click="searchthis">别那么骄傲</li>
										<li class="u-tag" id="Tag__132" v-on:click="searchthis">庶女</li>
										<li class="u-tag" id="Tag__133" v-on:click="searchthis">神医</li>
										<li class="u-tag" id="Tag__134" v-on:click="searchthis">魔兽</li>
										<li class="u-tag" id="Tag__135" v-on:click="searchthis">武动乾坤</li>
									</ul>
								</div>
							</div>
							<div class="top__bd" v-show="!condition">
								<ul class="book-list">
									<li v-for="item in search">
										<a href="/book?id={{ item.source_id }}">
											<div class="u-book">
												<div class="cnt">
													<div class="book-cover">
														<img alt="{{ item.title }}" v-bind:src="item.cover">
														<div class="u-tagRT"></div>
													</div>
													<div class="info">
														<h3 class="title single-line">{{ item.title }}</h3>
														<p class="summary">{{ item.intro }}</p>
														<div class="wrap">
															<p class="author single-line">
																<span>{{ item.authors }}</span>
															</p>
														</div>
													</div>
												</div>
											</div>
										</a>
									</li>
								</ul>
								<div class="ListView ListView_complete" v-show="empty">
									<div class="ListView__empty">
										<p class="u-tip">没有相应的搜索结果</p>
									</div>
									<div class="ListView__complete"></div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="/static/script/vue.js"></script>
	<script src="/static/script/zepto.js"></script>
	<script src="/static/script/pages/search.js"></script>
</body>

</html>
