<div class="new-page shelf">
	<div class="shelf__top">
		<div class="shelf__switch"></div>
		<a href="/search">
			<div class="shelf-search">输入书名/作者/关键字</div>
		</a>
	</div>
	<ul class="book-list">
		<li v-for="item in booklist" @touchstart.prevent="touchin(item.fiction_id)" @touchend.prevent="cleartime(item.fiction_id)">
				
			<div class="u-book">
					
					<div class="book-cover Lazy_loading Lazy_loaded" data-id="270635" id="Tag__73">
						<img alt="{{ item.title }}" v-bind:src="item.cover">
						<div class="u-tagRT"></div>
					</div>
					<div class="info">
						<h3 class="title single-line">{{item.title}}</h3>
						<p class="author single-line">
							<span class="author">{{item.authors}}</span>
						</p>
						<div class="wrap">
							<p class="extra single-line">最新: {{ item.latest }}</p>
						</div>
					</div>
			
			</div>
		
		</li>
	</ul>
</div>
</div>
