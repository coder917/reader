<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/static/css/index.css" />
  <link rel="shortcut icon" href="/static/img/favicon2.png">
  <title></title>
</head>

<body>
  <div id="appLoading">
    <img src="/static/img/load.gif" alt="loading" />
  </div>
  <div id="root">
    <div class="Swipe Swipe_full Destructor">
      <div style="width: 100vw; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
				<div style="width: 100vw;" id="app">
          <div class="top">
            <a class="top__back" href="javascript:history.back(-1)"></a>
            <span class="top__title" v-for="item in labels" v-if="item.index==id">{{item.label}}</span>
            <a href="/" class="header-home"></a>
          </div>
          <div class="top__bd" data-dom-uid="2">
            <div class="rank-page">
              
              <section class="main-card cate-books">
                <ul class="book-list">
                  <li data-track="0" v-for="book in items">

                    <div class="u-book">
                      <a href="/book?id={{ book.fiction_id }}">
                        <div class="cnt">
                          <div class="u-book__lt" v-if="$index<3">
                            <div class="u-book__lt-number">{{$index+1}}</div>
                          </div>
                          <div class="u-book__lt-triangle" v-if="$index<3"></div>
                          <div class="book-cover Lazy_loading Lazy_loaded" id="Tag__5"><img alt="{{book.title}}"
                              v-bind:src="book.cover">
                            <div class="u-tagRT"></div>
                          </div>
                          <div class="info">
                            <h3 class="title single-line">{{book.title}}</h3>
                            <div class="wrap">
                              <p class="author single-line"><span class="author">{{book.authors}}</span></p>
                            </div>
                            <p class="summary">{{book.summary}}</p>
                            
                            <p class="u-book__onRead ">
                            <img src="http://image.read.duokan.com/mfsv2/download/fdsc3/p01DP6uVrgOY/jcc0zobbY1xfYP.png" class="u-book__eye ">今日{{book.ex>10000?Math.round(book.ex/10000):book.ex}}万人在读</p>
                          </div>
                        </div>
                      </a>
                    </div>

                  </li>
                </ul>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/script/vue.js"></script>
  <script src="/static/script/zepto.js"></script>
  <script src="/static/script/pages/rankitem.js"></script>
</body>

</html>
