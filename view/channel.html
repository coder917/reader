<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/css/index.css"/>
	<link rel="shortcut icon" href="/static/img/favicon2.png">	
	<title></title>
</head>
<body>
  <div id="appLoading">
    <img src="/static/img/load.gif" alt="loading" />
  </div>
	<div id="root">
		<div class="Swipe Swipe_full Destructor">
			<div style="width: 100vw; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
				<div style="width: 100vw;" id="app">
          <div class="top">
            <a class="top__back" href="javascript:history.back(-1)"></a>
            <span class="top__title" v-if="id==='male'">男生频道</span>				
            <span class="top__title" v-else>女生频道</span>					
							
            <a href="/" class="header-home"></a>
          </div>
					<div class="Swipe Swipe_full container-scroll Destructor">
						<div style="width: 200vw; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
							<div style="width: 100vw;" >
								<div class="new-page channel-page">
									<section class="channel-group main-card" v-for="section in items">
										<div class="channel-group__header">
											<h2 class="channel-group__title channel-group__title_left">{{section.ad_name}}</h2>
										</div>
										<ul class="book-list">
											<li data-track="0" v-for="book in section.data.data">
												<div class="u-book">
													<a href="/book?id={{ book.fiction_id }}">
														<div class="cnt">
															<div class="book-cover">
																<img alt="{{ book.title }}" v-bind:src="book.cover">
																<div class="u-tagRT"></div>
															</div>
															<div class="info">
																<h3 class="title single-line">{{ book.title }}</h3>
																<p class="summary">{{ book.summary }}</p>
																<div class="wrap">
																	<div class="book-tag" v-for="tag in book.tags">{{ tag }}</div>
													
																	<p class="author single-line">
																		<span class="author">{{ book.authors }}</span>
																	</p>
																</div>
															</div>
														</div>
													</a>
												</div>
											</li>
										</ul>
									</section>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/script/vue.js"></script>
	<script src="/static/script/zepto.js"></script>
	<script src="/static/script/pages/channel.js"></script>
</body>
</html>
